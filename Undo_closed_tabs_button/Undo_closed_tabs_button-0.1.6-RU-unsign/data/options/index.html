<!DOCTYPE html>
<html>
<head>
  <title>Options :: Undo Closed Tabs Button</title>
  <style>
    body {
      padding: 10px;
      font-size: 13px;
    }
    input { width: 42px; }
    td:first-child {
      width: 24px;
    }
  </style>
</head>

<body>
  <table width=100%>
    <tr>
      <td></td>
      <td>
        <label>
          Количество последних закрытых вкладок в списке : 
          <input type="number" id="maxResults">
        </label>
      </td>
    </tr>
    <tr>
      <td><input type="checkbox" id="useGoogle"></td>
      <td><label for="useGoogle">Использовать Google для получения значков (только Firefox)</label></td>
    </tr>
    <tr>
      <td><input type="checkbox" id="faqs"></td>
      <td><label for="faqs">Открыть страницу поддержки при обновлении аддона</label></td>
    </tr>
  </table>
  <p>
    <button id="save">Сохранить</button>
    <span id="status"></span>
  </p>

  <script src="index.js"></script>
</body>
</html>
